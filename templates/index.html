<!DOCTYPE html>
<html>
<head>
    <title>SPARQL Endpoint Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            color: #6b90da;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            font-size: 1.1em;
        }
        textarea {
            height: 200px;
            font-family: monospace;
        }
        button {
            float: right;
            background-color: #6b90da;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        #result {
            clear: both;
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <label>SPARQL endpoint (server location):</label>
    <input type="text" id="server_url" value="http://localhost:8080/rdf4j-server">
    
    <label>SPARQL endpoint (repository ID):</label>
    <input type="text" id="repository_id" placeholder="repositoryId">
    
    <label>SPARQL query:</label>
    <textarea id="query">SELECT ?s ?p ?o
WHERE { ?s ?p ?o }</textarea>
    
    <button onclick="executeQuery()">Query</button>
    
    <div id="result">
        <div>no results ...</div>
    </div>

    <script>
        function executeQuery() {
            const serverUrl = document.getElementById('server_url').value;
            const repositoryId = document.getElementById('repository_id').value;
            const query = document.getElementById('query').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Querying...';
            
            fetch('/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    server_url: serverUrl,
                    repository_id: repositoryId,
                    query: query
                })
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    resultDiv.innerHTML = `Error: ${data.error}`;
                    return;
                }
                
                if (data.type === 'SELECT') {
                    displaySelectResults(data.results);
                } else {
                    resultDiv.innerHTML = `<pre>${data.results}</pre>`;
                }
            })
            .catch(error => {
                resultDiv.innerHTML = `Error: ${error.message}`;
            });
        }
        
        function displaySelectResults(results) {
            const resultDiv = document.getElementById('result');
            
            if (!results.headers || results.headers.length === 0) {
                resultDiv.innerHTML = '<div>no results ...</div>';
                return;
            }
            
            let table = '<table>';
            table += '<tr>';
            for (const header of results.headers) {
                table += `<th>${header}</th>`;
            }
            table += '</tr>';
            
            for (const row of results.rows) {
                table += '<tr>';
                for (const cell of row) {
                    table += `<td>${cell}</td>`;
                }
                table += '</tr>';
            }
            
            table += '</table>';
            resultDiv.innerHTML = table;
        }
    </script>
</body>
</html>
